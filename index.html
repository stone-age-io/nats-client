<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>NATS Grug Client ðŸª¨</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- TOAST CONTAINER -->
  <div id="toast-container"></div>

  <!-- SERVER INFO MODAL -->
  <div id="infoModal" class="modal-overlay">
    <div class="modal">
      <div class="box-header">
        <h3>Server Information</h3>
        <button id="btnCloseModal" class="sm-btn">âœ•</button>
      </div>
      <pre id="serverInfoPre">Waiting for connection...</pre>
    </div>
  </div>

  <div class="main-layout">
    
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div style="display:flex; align-items:center; padding: 0 5px;">
        <div id="statusDot" class="status-dot"></div>
        <h1 style="flex-grow:1">NATS ðŸª¨</h1>
        <div style="text-align:right;">
          <div id="statusText" style="font-size:0.75rem; color:var(--muted);">Disconnected</div>
          <div id="rttLabel" style="font-size:0.65rem; color:var(--muted); opacity:0;">RTT: -</div>
        </div>
        <button id="btnInfo" class="sm-btn" style="margin-left:8px; padding:2px 6px;">i</button>
      </div>
      
      <div class="box">
        <div class="box-header"><h3>Connection</h3></div>
        <input type="text" id="serverUrl" value="ws://localhost:9222" placeholder="ws://..." />
        <input type="file" id="credsFile" accept=".creds,.txt" />
        <button id="btnConnect" class="primary" style="width:100%">Connect</button>
      </div>

      <div class="box box-grow" id="subPanel" style="display:none;">
        <div class="box-header">
          <h3>Subscriptions <span id="subCount" style="color:var(--accent)">(0)</span></h3>
        </div>
        <div style="display: flex; gap: 5px; margin-bottom: 10px; flex-shrink: 0;">
          <input type="text" id="subSubject" list="subHistory" placeholder="Subject (Enter to add)" style="margin-bottom:0;" />
          <button id="btnSub" class="accent icon-btn">+</button>
        </div>
        <div class="scroll-container">
          <ul id="subList"></ul>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content" id="appPanel" style="display:none;">
      
      <datalist id="subHistory"></datalist>

      <div class="tab-bar">
        <button id="tabMsg" class="tab-btn active">Messaging</button>
        <button id="tabKv" class="tab-btn">KV Store</button>
      </div>

      <!-- MESSAGING PANEL -->
      <div id="panelMsg" class="panel-content">
        <div class="box">
          <div class="box-header"><h3>Publish / Request</h3></div>
          <div style="display: flex; gap: 10px;" class="pub-row">
            <div style="flex: 1;">
              <input type="text" id="pubSubject" list="subHistory" placeholder="Subject" style="margin-bottom:8px;" />
              <textarea id="pubPayload" rows="5" placeholder='Payload (Ctrl+Enter to send)' style="margin-bottom:8px;"></textarea>
              <div style="border-top: 1px solid #222; padding-top: 8px;">
                <button id="btnHeaderToggle" class="sm-btn" style="width:100%; text-align:left;">â–º Add Headers (Optional)</button>
                <div id="headerContainer" style="display:none; margin-top: 8px;">
                  <label>Headers (JSON format)</label>
                  <textarea id="pubHeaders" rows="3" placeholder='{"Content-Type": "application/json"}'></textarea>
                </div>
              </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px; min-width: 90px;" class="pub-actions">
              <button id="btnPub" class="primary">Pub</button>
              <button id="btnReq" class="accent">Req</button>
              <div style="margin-top: 5px;">
                <label>Timeout (ms)</label>
                <input type="number" id="reqTimeout" value="2000" class="sm-input" />
              </div>
            </div>
          </div>
        </div>

        <div class="box box-grow">
          <div class="box-header">
            <h3 style="border:none; padding:0;">Message Log</h3>
            <div style="display:flex; gap: 10px; align-items: center;">
              <input type="text" id="logFilter" class="filter-input" placeholder="Filter logs..." />
              <button id="btnPause" class="sm-btn" style="width: 60px;">Pause</button>
              <button id="btnClear" class="sm-btn">Clear</button>
            </div>
          </div>
          <div id="messages"></div>
        </div>
      </div>

      <!-- KV PANEL -->
      <div id="panelKv" class="panel-content" style="display:none;">
        <div class="box box-grow">
          <div class="box-header">
            <h3>JetStream KV Store</h3>
            <button id="btnKvRefresh" class="sm-btn">Refresh Buckets</button>
          </div>
          <div style="margin-bottom: 10px;">
            <label>Select Bucket</label>
            <select id="kvBucketSelect"><option value="">-- Select a Bucket --</option></select>
          </div>
          <div class="kv-layout">
            <div class="kv-list">
              <label>Keys <button id="btnKvLoadKeys" class="sm-btn" style="float:right; padding:1px 5px;">â†»</button></label>
              <div id="kvKeyList"><div class="kv-empty">Select a bucket to view keys</div></div>
            </div>
            <div class="kv-editor">
              <div>
                <label>Key Name</label>
                <div style="display:flex; gap:5px;">
                  <input type="text" id="kvKeyInput" placeholder="Key" />
                  <button id="btnKvGet" class="accent">Get</button>
                </div>
              </div>
              <div style="flex-grow:1; display:flex; flex-direction:column;">
                <label>Value</label>
                <textarea id="kvValueInput" style="flex-grow:1; margin-bottom:0;" placeholder="Value"></textarea>
              </div>
              <div style="display:flex; gap:10px; justify-content:flex-end;">
                 <span id="kvStatus" style="margin-right:auto; color:var(--accent); align-self:center; font-size:0.8rem;"></span>
                 <button id="btnKvDelete" class="danger">Delete Key</button>
                 <button id="btnKvPut" class="primary">Put / Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
